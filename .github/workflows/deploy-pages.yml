name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Prepare SvelteKit
        run: pnpm run prepare

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-1.5-flash' }}
          GEMINI_API_URL: ${{ secrets.GEMINI_API_URL || 'https://generativelanguage.googleapis.com/v1beta' }}
          GEMINI_MAX_TOKENS_WEB: ${{ secrets.GEMINI_MAX_TOKENS_WEB || '600' }}
          GEMINI_MAX_TOKENS_WHATSAPP: ${{ secrets.GEMINI_MAX_TOKENS_WHATSAPP || '400' }}
          GEMINI_TEMPERATURE: ${{ secrets.GEMINI_TEMPERATURE || '0.3' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4