version: '3.8'

services:
  documentation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paxapos-docs
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
      - TZ=America/Argentina/Buenos_Aires
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
