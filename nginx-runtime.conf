server {
    listen 8080;
    
    # Multi-dominio: acepta paxapos.com y restodigital.com.ar
    server_name paxapos.com www.paxapos.com restodigital.com.ar www.restodigital.com.ar docs.paxapos.local _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Variables de entorno procesadas por envsubst
    set $brand_name "${BRAND_NAME}";
    set $system_url "${SYSTEM_URL}";
    set $company_name "${COMPANY_NAME}";
    
    # config.js - Aplicar sub_filter SIN cache
    location = /config.js {
        # VALIDACIÓN: Si las variables no están configuradas, retornar error
        if ($brand_name = "") {
            return 503 "ERROR: BRAND_NAME no esta configurada. Configure las variables de entorno en docker-compose.yml";
        }
        if ($system_url = "") {
            return 503 "ERROR: SYSTEM_URL no esta configurada. Configure las variables de entorno en docker-compose.yml";
        }
        
        # NO cachear config.js para que sub_filter funcione
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        expires -1;
        
        # Habilitar sub_filter
        sub_filter_once off;
        sub_filter_types application/javascript;
        
        # Reemplazar placeholders
        sub_filter '{{BRAND_NAME}}' '$brand_name';
        sub_filter '{{SYSTEM_URL}}' '$system_url';
        sub_filter '{{COMPANY_NAME}}' '$company_name';
    }
    
    # Configuración para SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Deshabilitar logs de acceso para assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        access_log off;
    }
}