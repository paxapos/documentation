<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="google-site-verification" content="gv94seneDsRh2KRNqxYpolBSiyiSfrEbDQH68DM9nrM" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png?v=2025" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />
		
		<!-- Meta tags para compartir en redes sociales -->
		<meta property="og:title" content="PaxaPOS - Manual de Usuario" />
		<meta property="og:description" content="Documentación completa del sistema PaxaPOS para restaurantes. Aprende a configurar, gestionar y optimizar tu negocio gastronómico." />
		<meta property="og:image" content="%sveltekit.assets%/favicon.png" />
		<meta property="og:url" content="https://paxapos.github.io/documentation/" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="PaxaPOS Documentation" />
		
		<!-- Meta tags para Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="PaxaPOS - Manual de Usuario" />
		<meta name="twitter:description" content="Documentación completa del sistema PaxaPOS para restaurantes" />
		<meta name="twitter:image" content="%sveltekit.assets%/favicon.png" />
		
		<!-- Meta tags adicionales para SEO -->
		<meta name="description" content="Manual completo de PaxaPOS: configuración, gestión de salón, cocina, facturación AFIP, stock y más. Sistema integral para restaurantes." />
		<meta name="keywords" content="PaxaPOS, restaurant, POS, sistema, facturación, AFIP, cocina, salón, stock, manual" />
		<script>
			// Detección y aplicación inmediata del tema para evitar flash
			(function() {
				function setTheme() {
					const html = document.documentElement;
					
					// Detectar preferencia del usuario/sistema
					const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
					
					// Aplicar clase dark si prefiere modo oscuro
					if (prefersDark) {
						html.classList.add('dark');
						html.style.colorScheme = 'dark';
					} else {
						html.classList.remove('dark');
						html.style.colorScheme = 'light';
					}
				}
				
				// Aplicar tema inmediatamente
				setTheme();
				
				// Escuchar cambios en las preferencias del sistema
				if (window.matchMedia) {
					const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
					// Para navegadores modernos
					if (mediaQuery.addEventListener) {
						mediaQuery.addEventListener('change', setTheme);
					} 
					// Para navegadores más antiguos
					else if (mediaQuery.addListener) {
						mediaQuery.addListener(setTheme);
					}
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
